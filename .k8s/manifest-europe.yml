
# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aladhan-com-app
  namespace: aladhan-com
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: aladhan-com-app
  template:
    metadata:
      labels:
        app: aladhan-com-app
    spec:
      containers:
      - name: apache-exporter-sidecar
        image: lusotycoon/apache-exporter
        args:
          - '--scrape_uri=http://localhost:8080/server-status?auto'
        ports:
          - containerPort: 9117
            protocol: TCP
      - name: aladhan-com-app
        image: islamicnetwork/aladhan.com:$COMMIT_TAG
        env:
          - name:  API_BASE_URI
            value: http://aladhan-com-api
        livenessProbe:
          httpGet:
            path: /about
            port: 8080
          initialDelaySeconds: 7
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /about
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: "0.1"
            memory: 220Mi
          limits:
            cpu: "0.2"
            memory: 220Mi
        ports:
          - containerPort: 8080
            protocol: TCP

